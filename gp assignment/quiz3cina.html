<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordSprout Learning - Mandrin</title>
    <link rel="icon" href="img/wordsprout-icon.webp" type="image/png">
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="img/wordsprout-icon.webp">
    
    <!-- For high resolution displays (e.g., Retina) -->
    <link rel="icon" sizes="192x192" href="img/wordsprout-icon.webp">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>WORDSPROUT</h1>
        <nav>
            <a href="homepage.html">HOME</a>
            <a href="dictionary.html">DICTIONARY</a>
            <a href="quickTranslate.html">QUICK TRANSLATE</a>
            <a href="learning.html" class="active">LEARNING</a>
            <a href="contactus.html">CONTACT</a>
        </nav>
    </header>

    <main>
        <section class="quiz-section">
            <h1>阅读并回应 (yuè dú bìng huí yì)</h1>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <!-- Quiz 1 -->
            <div class="quiz-content" id="quiz1">
                <img src="img/cuaca3.jpeg" alt="Quiz image" class="quiz-image">
                <p class="quiz-question">这是什么天气？ (Zhè shì shénme tiānqì?) _____ .</p>
                <div class="quiz-options">
                    <button onclick="checkAnswer(this)">雨天 (yǔ tiān)</button>
                    <button onclick="checkAnswer(this, '雪天 (xuě tiān)')">雪天 (xuě tiān)</button>
                    <button onclick="checkAnswer(this)">晴天 (qíng tiān)</button>
                </div>
            </div>

            <!-- Quiz 2 -->
            <div class="quiz-content" id="quiz2" style="display:none;">
                <img src="img/cuaca4.jpg" alt="Quiz image" class="quiz-image">
                <p>这是什么天气？ (Zhè shì shénme tiānqì?) _____ .</p>
                <div class="answers">
                    <div class="answer" onclick="checkAnswer(this, '晴天 (qíng tiān)')"data-correct="true">晴天 (qíng tiān)</div>
                    <div class="answer" onclick="checkAnswer(this)"data-correct="false">雨天 (yǔ tiān)</div>
                    <div class="answer" onclick="checkAnswer(this)" data-correct="false">雪天 (xuě tiān)</div>
                    <div class="answer" onclick="checkAnswer(this)" data-correct="false">多云 (duō yún)</div>
                    <div class="answer" onclick="checkAnswer(this)" data-correct="false">春天 (chūn tiān)</div>
                </div>
                <p id="score-display">Your score: 0</p>
            </div>

            <!-- Navigation -->
            <div class="navigation">
                <button class="quiz-button next-quiz" onclick="nextQuiz()">下一个测验 (xià yí gè cè yàn)</button>
                <button class="quiz-button submit-quiz" onclick="submitQuiz()" style="display:none;">提交 (tíjiāo)</button>
                <br>
                <a href="cuacaCina.html"><button id="back-button" class="back-btn">🔙 以前的 (Yǐqián de)</button></a>
            </div>

        </section>
    </main>

    <footer>
        <p>@wordsprout_official</p>
    </footer>

    <script>
        let currentQuiz = 1;
        let score = 0;

        // Function to check answer
        function checkAnswer(button, correctAnswer) {
            if (button.textContent === correctAnswer) {
                alert("Correct! (正确！)");
                score++;
            } else {
                alert("Wrong answer! (错误的答案！)");
            }
            button.style.backgroundColor = (button.textContent === correctAnswer) ? "green" : "red";
        }

        // Function to move to next quiz
        function nextQuiz() {
            if (currentQuiz === 1) {
                document.getElementById('quiz1').style.display = 'none';
                document.getElementById('quiz2').style.display = 'block';
                currentQuiz++;
                document.querySelector('.next-quiz').style.display = 'none'; // Hide Next Question button
                document.querySelector('.submit-quiz').style.display = 'block'; // Show Submit button at the last quiz
            }
        }

        // Function to submit quiz and show score
        function submitQuiz() {
            alert(`Your final score is: ${score} (你的最终得分是：${score})`);
            document.getElementById('score-display').textContent = `Final Score: ${score} (最终得分：${score})`;
        }
    </script>
</body>
</html>
