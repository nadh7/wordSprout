<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordSprout Learning - English</title>
    <link rel="icon" href="img/wordsprout-icon.webp" type="image/png">
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="img/wordsprout-icon.webp">
    
    <!-- For high resolution displays (e.g., Retina) -->
    <link rel="icon" sizes="192x192" href="img/wordsprout-icon.webp">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>WORDSPROUT</h1>
        <nav>
            <a href="homepage.html">HOME</a>
            <a href="dictionary.html">DICTIONARY</a>
            <a href="quickTranslate.html">QUICK TRANSLATE</a>
            <a href="learning.html" class="active">LEARNING</a>
            <a href="contactus.html">CONTACT</a>
        </nav>
    </header>

    <main>
        <section class="quiz-section">
            <h1>Read and Answer</h1>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <!-- Quiz 1 -->
            <div class="quiz-content" id="quiz1">
                <img src="img/number3.jpeg" alt="Quiz image" class="quiz-image">
                <p class="quiz-question">The number on the rocket is number _____ .</p>
                <div class="quiz-options">
                    <button onclick="checkAnswer(this, '10')">10</button>
                    <button onclick="checkAnswer(this, '20')">20</button>
                    <button onclick="checkAnswer(this, '15')">15</button>
                </div>
            </div>


            <!-- Quiz 2 -->
            <div class="quiz-content" id="quiz2" style="display:none;">
                <img src="img/number2.jpeg" alt="Quiz image" class="quiz-image">
                <p class="quiz-question">This is number _____ .</p>
                <div class="quiz-options">
                    <button onclick="checkAnswer(this, 'Three')">Three</button>
                    <button onclick="checkAnswer(this, 'Ten')">Ten</button>
                    <button onclick="checkAnswer(this, 'Twenty')">Twenty</button>
                    <button onclick="checkAnswer(this, 'Fifteen')">Fifteen</button>
                    <button onclick="checkAnswer(this, 'Seven')">Seven</button>
                </div>
                <p id="score-display">Your score: 0</p>
            </div>

              <!-- Navigation -->
              <div class="navigation">
                <button class="quiz-button next-quiz" onclick="nextQuiz()">Next Question</button>
                <button class="quiz-button submit-quiz" onclick="submitQuiz()" style="display:none;">Submit</button>
                <br>
                <a href="number.html"><button id="back-button" class="back-btn">ðŸ”™ Back to Section 1</button></a>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>@wordsprout_official</p>
    </footer>

    <script>
        let currentQuiz = 1; 
        let score = 0;

        // Function to check answer
        function checkAnswer(button, correctAnswer) {
            if (button.textContent === correctAnswer) {
                alert("Correct!");
                score++;
            } else {
                alert("Wrong answer!");
            }
            button.style.backgroundColor = (button.textContent === correctAnswer) ? "green" : "red";
        }

        // Function to move to next quiz
        function nextQuiz() {
            if (currentQuiz === 1) {
                document.getElementById('quiz1').style.display = 'none';
                document.getElementById('quiz2').style.display = 'block';
                currentQuiz++;
                document.querySelector('.next-quiz').style.display = 'none'; // Hide Next Question button
                document.querySelector('.submit-quiz').style.display = 'block'; // Show Submit button at the last quiz
            }
        }

        // Function to submit quiz and show score
        function submitQuiz() {
            alert(`Your final score is: ${score}`);
            document.getElementById('score-display').textContent = `Final Score: ${score}`;
        }
    </script>
</body>
</html>
